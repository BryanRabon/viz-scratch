packages:
  - sp
  - maps
  - maptools
  - rgeos 
  - stringr
  - dataRetrieval
  - lubridate
  - dplyr
  - mapdata
  - jsonlite

sources:
  - R/map_utils.R
  - R/data_utils.R
  - R/draw_utils.R
  
targets:
  all: 
    depends: 
      - figures/CA_water_use.png
  # fetch http://stateplane.ret3.net/COUNTYSPC.XLS?     
  
  plot_metadata:
    command: c(I(7), I(5), I(300))
  
  proj:
    command: c(I("+proj=utm +zone=10 ellps=WGS84"))
  
  counties:
    command: to_sp(I('county'), I('California'), proj.string = proj)
  
  CA:
    command: to_sp(I('state'), I('California'), proj.string = proj)
    
  county_dots:
    command: get_dots('../../water-use-15/cache/county_centroids_wu.json', proj, I("CA"))
    
    
  figures/CA_water_use.png:
    command: plot_state_map(CA, counties, county_dots, plot_metadata, 'images/usgs_logo_black.png', target_name)
    
    
  